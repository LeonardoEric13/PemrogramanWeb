<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="EN" lang="EN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Reservation Hotel Room</title>
    <link rel="stylesheet" type="text/css" href="style/style.css" />
</head>
<body>
    <h1 style="text-align: center;">Reservation Hotel Room</h1>
    <form action="" method="post">
        <table cellspacing="4" cellpadding="4" border="1" style="border-collapse: collapse; width: 50%;">
            <tr>
                <td colspan="2"><strong>Personal Date</strong></td>
            </tr>
            <tr>
                <td>1. <strong><label for="name">Name</label></strong></td>
                <td><input type="text" id="name" name="name" size="30" /></td>
            </tr>
            <tr>
                <td>2. <strong><label for="gender">Gender</label></strong></td>
                <td><input type="text" id="gender" name="gender" size="30" /></td>
            </tr>
            <tr>
                <td>3. <strong><label for="email">Email Address</label></strong></td>
                <td><input type="text" id="email" name="email" size="30" /></td>
            </tr>
            <tr>
                <td>4. <strong><label for="telp">Telp Number</label></strong></td>
                <td><input type="text" id="telp" name="telp" size="30" /></td>
            </tr>
        </table>

        <p><strong>Reservation Room form</strong></p>
        <table cellspacing="4" cellpadding="4" border="0" style="border-collapse: collapse; width: 50%;">
            <tr>
                <td>1. <strong><label for="reservator">Reservator Name</label></strong></td>
                <td><input type="text" id="reservator" name="reservator" size="30" /></td>
            </tr>
            <tr>
                <td>2. <strong><label for="bookdate">Booking date</label></strong></td>
                <td><input type="text" id="bookdate" name="bookdate" size="30" /></td>
            </tr>
            <tr>
                <td>3. <strong><label for="roomtype">Room Type</label></strong></td>
                <td>
                    <select id="roomtype" name="roomtype">
                        <option>Deluxe</option>
                        <option>Standard</option>
                        <option>Suite</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>4. <strong><label for="bedtype">Bed Type</label></strong></td>
                <td>
                    <select id="bedtype" name="bedtype">
                        <option>Single bed</option>
                        <option>Double bed</option>
                        <option>King Size</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>5. <strong>Breakfast</strong></td>
                <td>
                    <label for="breakfastyes"><input type="radio" id="breakfastyes" name="breakfast" value="Whit Breakfast" />With Breakfast</label>
                    <label for="breakfastno"><input type="radio" id="breakfastno" name="breakfast" value="Without Breakfast" />Without Breakfast</label>
                </td>
            </tr>
        </table>

        <p><strong>Payment</strong></p>
        <table cellspacing="4" cellpadding="4" border="1" style="border-collapse: collapse; width: 50%;">
            <tr>
                <td>1. <strong><label for="checkin">Check In Date</label></strong></td>
                <td><input type="text" id="checkin" name="checkin" size="30" /></td>
            </tr>
            <tr>
                <td>2. <strong><label for="checkout">Check Out Date</label></strong></td>
                <td><input type="text" id="checkout" name="checkout" size="30" /></td>
            </tr>
            <tr>
                <td>3. <strong><label for="payment">Payment Method</label></strong></td>
                <td>
                    <select id="payment" name="payment">
                        <option>Cash</option>
                        <option>Credit Card</option>
                        <option>Bank Transfer</option>
                    </select>
                </td>
            </tr>
        </table>

        <p style="text-align: left;">
            <input type="submit" id="submit" name="submit" value="submit" />
        </p>
    </form>
</body>
</html>
